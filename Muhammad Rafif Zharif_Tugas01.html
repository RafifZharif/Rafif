<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PENGISIAN BIODATA, REGISTRASI, DAN LOGIN</title>
</head>
<body>

    <h2>Form Pengisian Biodata</h2>
    <form action="rafif_server" method="post">
        <table border="0" cellpadding="10" cellspacing="0">
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" id="nama" name="nama" placeholder="Tuliskan Nama" required></td>
            </tr>
            <tr>
                <td><label for="nim">NIM:</label></td>
                <td><input type="text" id="nim" name="nim" placeholder="Tuliskan NIM" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Tuliskan Email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" placeholder="Tuliskan Password" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki">
                    <label for="laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="tanggallahir">Tanggal Lahir:</label></td>
                <td><input type="date" id="tanggallahir" name="tanggallahir" required></td>
            </tr>
            <tr>
                <td><label for="Alamat">Alamat:</label></td>
                <td><textarea id="Alamat" name="Alamat" rows="4" cols="50" placeholder="Tuliskan Alamat" required></textarea></td>
            </tr>
            <tr>
                <td><label for="prodi">Prodi:</label></td>
                <td>
                    <select id="prodi" name="prodi">
                        <option value="rpl">RPL</option>
                        <option value="tekkom">TEKKOM</option>
                        <option value="pmm">PMM</option>
                        <option value="pgsd">PGSD</option>
                        <option value="pgpaud">PGPAUD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi:</td>
                <td>
                    <input type="checkbox" id="hobi1" name="hobi" value="bermaingame">
                    <label for="hobi1">Bermain Game</label><br>
                    <input type="checkbox" id="hobi2" name="hobi" value="olahraga">
                    <label for="hobi2">Olahraga</label><br>
                    <input type="checkbox" id="hobi3" name="hobi" value="mendengarmusik">
                    <label for="hobi3">Mendengar Musik</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="warna">Warna Favorit:</label></td>
                <td><input type="color" id="warna" name="warna"></td>
            </tr>
            <tr>
                <td><label for="tautfile">Tautkan File:</label></td>
                <td><input type="file" id="tautfile" name="tautfile"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Daftar">
                </td>
            </tr>
        </table>
    </form>

    <h2>Halaman Registrasi</h2>
    <form action="registrasi_server" method="post" enctype="multipart/form-data">
        <table border="0" cellpadding="10" cellspacing="0">
            <tr>
                <td><label for="nama_lengkap">Nama Lengkap:</label></td>
                <td><input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Tuliskan Nama Lengkap" required></td>
            </tr>
            <tr>
                <td><label for="email_registrasi">Email:</label></td>
                <td><input type="email" id="email_registrasi" name="email_registrasi" placeholder="Tuliskan Email" required></td>
            </tr>
            <tr>
                <td><label for="password_registrasi">Password:</label></td>
                <td><input type="password" id="password_registrasi" name="password_registrasi" placeholder="Tuliskan Password" required></td>
            </tr>
            <tr>
                <td><label for="foto_profil">Foto Profil:</label></td>
                <td><input type="file" id="foto_profil" name="foto_profil" accept="image/*" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Registrasi">
                </td>
            </tr>
        </table>
    </form>

    <h2>Halaman Login</h2>
    <form action="login_server" method="post">
        <table border="0" cellpadding="10" cellspacing="0">
            <tr>
                <td><label for="email_login">Email:</label></td>
                <td><input type="email" id="email_login" name="email_login" placeholder="Tuliskan Email" required></td>
            </tr>
            <tr>
                <td><label for="password_login">Password:</label></td>
                <td><input type="password" id="password_login" name="password_login" placeholder="Tuliskan Password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
