<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS MENGGAMBAR MENGGUNAKAN HTML</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 120px);
            grid-template-rows: repeat(13, 40px);
            gap: 0px;
        }
        .pixel {
            width: 40px;
            height: 40px;
        }
        .skin { background-color: #deb887; }
        .black { background-color: #000; }
        .empty { background-color: white; }
    </style>
</head>
<body>
    <p>Hasil Gambar dengan HTML</p>
    <div class="grid">
        <div class="empty"></div> <div class="empty"></div> <div class="empty"></div> <div class="black"></div> <div class="empty"></div> <div class="empty"></div> <div class="empty"></div>

        <div class="empty"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="empty"></div>
        <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div>
        <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div>
        <div class="skin"></div> <div class="black"></div> <div class="black"></div> <div class="skin"></div> <div class="black"></div> <div class="black"></div> <div class="skin"></div>
        <div class="skin"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="skin"></div>
        <div class="skin"></div> <div class="black"></div> <div class="black"></div> <div class="skin"></div> <div class="black"></div> <div class="black"></div> <div class="skin"></div>
        <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div>
        <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div>
        <div class="skin"></div> <div class="skin"></div> <div class="black"></div> <div class="black"></div> <div class="black"></div> <div class="skin"></div> <div class="skin"></div>
        <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div> <div class="skin"></div>

    </div>
</body>
</html>
